<!doctype html>
<html>

  <head>
    <title> 
      PalettePicker
    </title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta name="theme-color" content="#D3D3D3"/>
    <link rel='manifest' href="./manifest.json"/>
  </head>

  <body>

    <header>
      <h1>Palette<span class='line'>|</span><span>PICKER</span></h1>
    </header>

    <section class='color-generator'>
      <div class='card'>
        <div class='tack'></div>
        <div class='color'></div>
        <p class='color-name' id='colorGen1'>#color</p>
        <div class='padlock'></div>
      </div>
      <div class='card'>
        <div class='tack'></div>
        <div class='color' ></div>
        <p class='color-name' id='colorGen2'>#color</p>
        <div class='padlock'></div>
      </div>
      <div class='card'>
        <div class='tack'></div>
        <div class='color'></div>
        <p class='color-name' id='colorGen3'>#color</p>
        <div class='padlock'></div>
      </div>
      <div class='card'>
        <div class='tack'></div>
        <div class='color'></div>
        <p class='color-name' id='colorGen4'>#color</p>
        <div class='padlock'></div>
      </div>
      <div class='card'>
        <div class='tack'></div>
        <div class='color'></div>
        <p class='color-name' id='colorGen5'>#color</p>
        <div class='padlock'></div>
      </div>
    </section>

    <div class='btn-div'>
      <button class='generate-btn'>Generate Palette</button>
    </div>
    
    <form>
      <input class='project-name-input' type='text' placeholder='Project Name'/>
      <input class= 'palette-name-input' type='text' placeholder='Palette Name'/>
      <button class='save-btn'>Save Palette</button>
    </form>

    <div class='projects projects-hiden'>
      <div class='menu-icon'>
      </div>
      <section class='all-projects'>
        <h3>Projects</h3>

        <article class='project-holder'>
          
      </article>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script src='./js/jquery.min.js'></script>
  </body>

</html>
