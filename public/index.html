<!doctype html>
<html>
  <head>
    <title> 
      PalettePicker
    </title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette<span class='line'>|</span><span>PICKER</span></h1>
    </header>
    <section class='color-generator'>
      <div class='color'>
        color1
      </div>
      <div class='color'>
        color2
      </div>
      <div class='color'>
        color3
      </div>
      <div class='color'>
        color4
      </div>
      <div class='color'>
        color5
      </div>
    </section>
    <button class='generate-btn'>Generate Palette</button>
    <form>
      <select>
        <option>Project1</option>
      </select>
      <input type='text' placeholder='Palette Name'/>
      <button class='save-btn'>Save Palette</button>
    </form>
    



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
	  <script type="text/javascript" src="./js/scripts.js"></script>

</html>
